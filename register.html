<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>

	<body>
		<div id="header"></div>
		<div class="bg">
			
				<div class="banner">
				</div>
		
			

				<div class="container">
					<div class="container2">
					<div class="header fl">
						
						<div class="emailResiter fl">
							<a href="">邮箱注册</a>
						</div>
						<div class="loginResiter fl">
							<a href="login.html">直接登陆</a>
						</div>
						<div class="clear">

						</div>

					</div>
					<div class="clear">

					</div>
					<form action="" class="registerform">
						<div class="input_box">
							<div class="left fl">
								<img src="images/img-25.png" />
							</div>

							<div class="line2 fl">

							</div>
							<div class="tel fl">
								<input class="ema" type="text" name="" id="" placeholder="请输入邮箱号码" value="" datatype="e" nullmsg="请输入邮箱" errormsg="邮箱格式错误" />
								
							</div>
							<div class="clear">

							</div>
						</div>
						
						<div class="code">
							<input type="tel" class="fl" maxlength="6" placeholder="请输入短信验证码" name="phonecode" data-max-length="6">
							<div class="getcode fl">
								<a href="javascript:void(0);" class="tabfocus getsmscode" id="auto-id-1535009757627">获取验证码</a>
							</div>
							<div class="code_img">
								<img src="images/img-142.jpg"/>
								<span>换一张</span>
							</div>
							<div class="clear">

							</div>
						</div>
						<div class="input_box2">
							<div class="left2 fl">
								<img src="images/img-30.png" />
							</div>

							<div class="line2 fl">

							</div>
							<div class="tel fl">
								<input class="pass" type="text" name="" id="" placeholder="请输入密码" value="" datatype="*6-15" id="passwordold" name="password" nullmsg="请输入密码" errormsg="密码错误" />
							</div>
							<div class="clear">

							</div>
						</div>
						<div class="Validform_checktip"></div>
						<div class="Validform_checktip"></div>
					</form>
					<a href="personal-center.html">
					<div class="login_box">
						<a id="submitBtn" tabindex="8" class="u-loginbtn btncolor tabfocus" href="login.html">注 册</a>
					</div>
					</a>
					<div class="footer">
						
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/head-foot.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("form").Validform({
				tiptype: 3,

			});
			$(".emailResiter a").hover(function() {
				$(this).css("color", "#B4A078")
			}, function() {
				$(this).css("color", "#333")
			})
			
			$(".footer a").hover(function() {
				$(this).css("color", "#B4A078")
			}, function() {
				$(this).css("color", "#999999")
			})

			$(".num").change(function() {

				var reg = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
				var flag = reg.test($(".num").val());
				if(flag) {
					$(".input_box").css("border", "1px solid #e8e8e8");
				} else {
					$(".input_box").css("border", "1px solid red");
				}

			})
			$(".pass").change(function() {

				var reg = /^[a-zA-Z0-9]{6,18}$/;
				var flag = reg.test($(".pass").val());
				if(flag) {
					$(".input_box2").css("border", "1px solid #e8e8e8");
				} else {
					$(".input_box2").css("border", "1px solid red");
				}

			})
			$(".ema").change(function() {

				var reg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
				var flag = reg.test($(".ema").val());
				if(flag) {
					$(".input_box2").css("border", "1px solid #e8e8e8");
				} else {
					$(".input_box2").css("border", "1px solid red");
				}

			})
			$(".login_box a").click(function (e) {
				var reg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
				var flag1 = reg.test($(".ema").val());
				var reg = /^[a-zA-Z0-9]{6,18}$/;
				var flag2 = reg.test($(".pass").val());
				if (flag1&&flag2) {
					window.location.href="login.html";
					
				} else{
					e.preventDefault();
					$(".input_box").css("border", "1px solid red");
					$(".input_box2").css("border", "1px solid red");
				}
			})
			$(".getsmscode").click(function () {
				$(".code_img img").css("display","block");
				$(".code_img span").css("display","block");
			})
		</script>
	</body>

</html>
