							<div class="note">

						</div>
						<div class="input_box">
							<div class="left fl">
								<img src="images/img-24.png" />

							<div class="line2 fl">

							<div class="tel fl">
								<input type="text" class="num" name="" id="" placeholder="请输入账号" value="" datatype=" /^0?(13|14|15|17|18|19)[0-9]{9}$/" nullmsg="请输入账号" errormsg="账号格式错误" />
							</div>

							<div class="left3 fl">

							</div>

							<div class="line2 fl">

							</div>
							<div class="tel fl">
								<input type="text" class="pass" name="" id="" placeholder="请输入密码" value="" datatype="*6-15" id="passwordold" name="password" nullmsg="请输入密码" errormsg="密码错误" />
							</div>
							<div class="clear">

							</div>
						</div>
						<div class="Validform_checktip"></div>

					<a href="personal-center.html">
					<div class="login_box">
						<a id="submitBtn" tabindex="8" class="u-loginbtn btncolor tabfocus  login_box3" href="backstage/index.html">登 录</a>
					</div>
					</a>
					<div class="foot">
						<div class="txt2 rl">
							<a class="forgetpwdReg" href="#">忘记密码？</a>
						</div>
						
						<div class="clear">

						</div>

					</div>
				</div>
				</div>
			</div>
			
		</div>
		<div id="footer"></div>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/head-foot.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("form").Validform({
				tiptype: 3,

			});

			$(".phoneLogin a").click(function() {
				$(this).css("color","#333");
				$(".emailLogin a").css("color","#999");
				$(".part3").css("display", "none");
				$(".part2").css("display", "block");

			})
			$(".emailLogin a").click(function() {
				$(this).css("color","#333");
				$(".phoneLogin a").css("color","#999");
				$(".part3").css("display", "block");
				$(".part2").css("display", "none");

			})
			$(".password a").click(function() {
				$(".part2").css("display", "none");
				$(".part3").css("display", "block");

			})
		
			$(".password a").hover(function() {
				$(this).css("color", "#B4A078")
			}, function() {
				$(this).css("color", "#333")
			})

			

			$(".txt a").hover(function() {
				$(this).css("color", "#B4A078")
			}, function() {
				$(this).css("color", "#333")
			})
			$(".txt2 a").hover(function() {
				$(this).css("color", "#B4A078")
			}, function() {
				$(this).css("color", "#333")
			})
			$(".foot a").hover(function() {
				$(this).css("color", "#B4A078")
			}, function() {
				$(this).css("color", "#999999")
			})

			$(".num").change(function() {

				var reg = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
				var flag = reg.test($(".num").val());
				if(flag) {
					$(".input_box").css("border", "1px solid #e8e8e8");
				} else {
					$(".input_box").css("border", "1px solid red");
				}

			})
			$(".ema").change(function() {

				var reg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
				var flag = reg.test($(".ema").val());
				if(flag) {
					$(".input_box2").css("border", "1px solid #e8e8e8");
				} else {
					$(".input_box2").css("border", "1px solid red");
				}

			})
			$(".pass").change(function() {

				var reg = /^[a-zA-Z0-9]{6,18}$/;
				var flag = reg.test($(".pass").val());
				if(flag) {
					$(".input_box3").css("border", "1px solid #e8e8e8");
				} else {
					$(".input_box3").css("border", "1px solid red");
				}

			})
			
			$(".login_box1").click(function (e) {
				var reg = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
				var flag = reg.test($(".num").val());
				if (flag) {
					$(".input_box").css("border", "1px solid #e8e8e8");
					window.location.href="personal-center.html";
					
				} else{
					e.preventDefault();
					$(".input_box").css("border", "1px solid red");
					
				}
			})
			$(".login_box2").click(function (e) {
				var reg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
				var flag1 = reg.test($(".ema").val());
				var reg = /^[a-zA-Z0-9]{6,18}$/;
				var flag2 = reg.test($(".pass").val());
				
				if (flag1&&flag2) {
					$(".input_box2").css("border", "1px solid #e8e8e8");
					$(".input_box3").css("border", "1px solid #e8e8e8");
					window.location.href="personal-center.html";
					
				} else{
					e.preventDefault();
						$(".input_box2").css("border", "1px solid red");
					$(".input_box3").css("border", "1px solid red");
				}
			})
			$(".getsmscode").click(function () {
				$(".code_img img").css("display","block");
				$(".code_img span").css("display","block");
			})
		</script>
	</body>

</html>
